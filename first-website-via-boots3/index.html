<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>First Project Via Bootstrap3</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style-index.css">
</head>
<body>

	<section class="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<div class="text-header">
						<h1>
							<p>Lorem ipsum amet sit dolor</p>
							<strong>Lorem ipsum amet sit dolor</strong>
						</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1">
					<div class="video">
						<iframe width="100%" height="337" src="https://www.youtube.com/embed/hHW1oY26kxQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="form text-center">
						<div class="form-text">
							<p>Введите свой email</p>
						</div>
						<form action="#">
							<input type="text" name="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="e-mail" name="e-mail" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="section-feature">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12">
					<div class="text-header text-uppercase">
						<p class="text-second">Почему нужно сделать это сейчас?</p>
					</div>
				</div>
			</div>
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6 feature-box">
						<img src="images/icon-1.png" alt="1 преимущество" images="icon-1.png">
						<p>Первое преимущество</p>
					</div>
					<div class="col-lg-3 col-md-6 feature-box">
						<img src="images/icon-2.png" alt="1 преимущество">
						<p>Второе преимущество</p>
					</div>
					<div class="col-lg-3 col-md-6 feature-box">
						<img src="images/icon-3.png" alt="1 преимущество" images="01.png">
						<p>Третье преимущество</p>
					</div>
					<div class="col-lg-3 col-md-6 feature-box">
						<img src="images/icon-4.png" alt="1 преимущество" images="01.png">
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
			<button class="btn btn-primary btn-lg form-btn feature-btn">Получить инструкцию</button>
		</div>
	</section>

	<section class="gallery">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12">
					<div class="text-header text-uppercase">
						<p class="text-second">Наши клиенты</p>
					</div>
				</div>
			</div>
			<div class="row gallery-img">
				<div class="col-lg-3">
					<img src="images/avatar-1.png" alt="">
				</div>
				<div class="col-lg-3">
					<img src="images/avatar-2.png" alt="">
				</div>
				<div class="col-lg-3">
					<img src="images/avatar-3.png" alt="">
				</div>
				<div class="col-lg-3">
					<img src="images/avatar-4.png" alt="">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<img src="images/avatar-5.png" alt="">
				</div>
				<div class="col-lg-3">
					<img src="images/avatar-6.png" alt="">
				</div>
				<div class="col-lg-3">
					<img src="images/avatar-7.png" alt="">
				</div>
				<div class="col-lg-3">
					<img src="images/avatar-8.png" alt="">
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
